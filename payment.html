<script>

  "https://nvsptbbvxjulrpdebrhn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"

/* ================= STATE ================= */
let currentTableId = null
let productMap = {}
let tableMap = {}

/* ================= MASTER ================= */
async function loadProducts() {
  const { data } = await sb.from("products").select("id,name,price")
  ;(data || []).forEach(p => productMap[p.id] = p)
}

async function loadTables() {
  const { data } = await sb.from("tables").select("id,table_no")
  ;(data || []).forEach(t => tableMap[t.id] = t.table_no)
}

/* ================= LOAD TABLES (READY ONLY) ================= */
async function loadOpenTables() {
  tableList.innerHTML = ""

  // 1) à¸«à¸² orders à¸—à¸µà¹ˆà¸¢à¸±à¸‡à¹„à¸¡à¹ˆ paid
  const { data: orders } = await sb
    .from("orders")
    .select("id,table_id")
    .neq("status", "paid")

  if (!orders) return

  // group by table
  const tableOrders = {}
  orders.forEach(o => {
    if (!tableOrders[o.table_id]) tableOrders[o.table_id] = []
    tableOrders[o.table_id].push(o.id)
  })

  // 2) à¹€à¸Šà¹‡à¸à¸§à¹ˆà¸²à¹‚à¸•à¹Šà¸°à¸™à¸±à¹‰à¸™à¹„à¸¡à¹ˆà¸¡à¸µ pending à¹€à¸«à¸¥à¸·à¸­
  for (const [tableId, orderIds] of Object.entries(tableOrders)) {
    const { data: pending } = await sb
      .from("order_items")
      .select("id")
      .in("order_id", orderIds)
      .eq("status", "pending")
      .limit(1)

    if (pending && pending.length > 0) continue // à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¸žà¸£à¹‰à¸­à¸¡à¸„à¸´à¸”à¹€à¸‡à¸´à¸™

    const btn = document.createElement("button")
    btn.className = "w-full bg-blue-600 py-2 rounded"
    btn.textContent = `à¹‚à¸•à¹Šà¸° ${tableMap[tableId]}`
    btn.onclick = () => loadBillByTable(tableId)
    tableList.appendChild(btn)
  }
}

/* ================= LOAD BILL ================= */
async function loadBillByTable(tableId) {
  currentTableId = tableId
  paymentMethod = null
  payBtn.disabled = true
  qrBox.classList.add("hidden")
  billItems.innerHTML = ""
  let total = 0

  const { data: orders } = await sb
    .from("orders")
    .select("id")
    .eq("table_id", tableId)
    .neq("status", "paid")

  for (const order of orders || []) {
    const { data: items } = await sb
      .from("order_items")
      .select("*")
      .eq("order_id", order.id)
      .eq("status", "done")   // â­ à¸ªà¸³à¸„à¸±à¸

    ;(items || []).forEach(it => {
      const p = productMap[it.product_id]
      if (!p) return
      const price = p.price * it.qty
      total += price

      const div = document.createElement("div")
      div.className = "flex justify-between border-b border-slate-700 py-1"
      div.innerHTML = `
        <div>${p.name} x ${it.qty}</div>
        <div>${price} à¸šà¸²à¸—</div>
      `
      billItems.appendChild(div)
    })
  }

  totalPrice.textContent = total
}

    icon: "question",

    cancelButtonText: "à¸¢à¸à¹€à¸¥à¸´à¸"

  if (!confirm.isConfirmed) return

  // 1) à¸›à¸´à¸” order
  await sb.from("orders")

  currentTableId = null

}
