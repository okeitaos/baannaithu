<script>
/* ================= CATEGORY ================= */
async function loadCategories(){
  const { data } = await db.from('categories').select('*').order('name');
  categoryList.innerHTML='';
  pCategory.innerHTML='';
  data.forEach(c=>{
    categoryList.innerHTML+=`
      <div class="bg-slate-700 p-2 rounded flex justify-between">
        <span>${c.name}</span>
        <span>
          <button onclick="editCategory('${c.id}','${c.name}')" class="px-2">‚úèÔ∏è</button>
          <button onclick="deleteCategory('${c.id}','${c.name}')" class="px-2">üóë</button>
        </span>
      </div>`;
    pCategory.innerHTML+=`<option>${c.name}</option>`;
  });
}

async function addCategory(){
  if(!catName.value) return;
  await db.from('categories').insert({name:catName.value});
  Toast.fire({icon:'success',title:'‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏°‡∏ß‡∏î‡πÅ‡∏•‡πâ‡∏ß'});
  catName.value='';
  loadCategories();
}

async function editCategory(id,oldName){
  const {value:newName}=await Swal.fire({
    title:'‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏ß‡∏î',input:'text',inputValue:oldName,
    showCancelButton:true
  });
  if(!newName) return;
  await db.from('categories').update({name:newName}).eq('id',id);
  await db.from('products').update({category:newName}).eq('category',oldName);
  loadCategories(); loadProducts();
}

async function deleteCategory(id,name){
  const {data}=await db.from('products').select('id').eq('category',name).limit(1);
  if(data.length){
    Swal.fire({icon:'warning',title:'‡∏¢‡∏±‡∏á‡∏°‡∏µ‡πÄ‡∏°‡∏ô‡∏π‡πÉ‡∏ä‡πâ‡∏´‡∏°‡∏ß‡∏î‡∏ô‡∏µ‡πâ'});
    return;
  }
  await db.from('categories').delete().eq('id',id);
  loadCategories();
}

/* ================= PRODUCTS ================= */
async function loadProducts(){
  const { data } = await db.from('products').select('*').order('category');
  productList.innerHTML='';
  data.forEach(p=>{
    productList.innerHTML+=`
      <tr class="border-b border-slate-700">
        <td>${p.name}</td>
        <td><input type="number" value="${p.price}"
          onchange="db.from('products').update({price:this.value}).eq('id','${p.id}')"></td>
        <td><input type="checkbox" ${p.active?'checked':''}
          onchange="db.from('products').update({active:this.checked}).eq('id','${p.id}')"></td>
        <td><button onclick="db.from('products').delete().eq('id','${p.id}');loadProducts()">‡∏•‡∏ö</button></td>
      </tr>`;
  });
}

async function addProduct(){
  if(!pName.value||!pPrice.value) return;
  await db.from('products').insert({
    name:pName.value,category:pCategory.value,
    price:Number(pPrice.value),active:true

}

/* ================= BILLS / DASHBOARD ================= */
// (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏£‡∏≠‡∏ö‡∏Å‡πà‡∏≠‡∏ô ‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ ‚Äî ‡πÑ‡∏°‡πà‡∏ï‡∏±‡∏î)

function getStartEndOfDay(d){
  const s=new Date(d); s.setHours(0,0,0,0);
  const e=new Date(d); e.setHours(23,59,59,999);
  return {start:s.toISOString(), end:e.toISOString()};
}

async function loadBillsByDate(){
  const d=billDate.value; if(!d) return;
  const {start,end}=getStartEndOfDay(d);
  const {data:orders}=await db.from('orders')
    .select('*').eq('status','paid')
    .gte('created_at',start).lte('created_at',end);
  billList.innerHTML=''; let sum=0;
  for(const o of orders){
    sum+=o.total;
    const {data:items}=await db.from('order_items').select('*').eq('order_id',o.id);
    billList.innerHTML+=`
      <div class="border p-2">
        <b>${o.total} ‡∏ö‡∏≤‡∏ó</b>
        ${items.map(i=>`<div>- ${i.product_name} √ó ${i.qty}</div>`).join('')}
      </div>`;
  }
  dailyTotal.innerText=sum;
}

/* ================= EXPORT ================= */
async function exportDailyExcel(){
  const d=billDate.value; if(!d) return;
  const {start,end}=getStartEndOfDay(d);
  const {data:orders}=await db.from('orders')
    .select('*').eq('status','paid')
    .gte('created_at',start).lte('created_at',end);
  let rows=[['‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤','‡∏à‡∏≥‡∏ô‡∏ß‡∏ô','‡∏£‡∏≤‡∏Ñ‡∏≤']];
  for(const o of orders){
    const {data:items}=await db.from('order_items').select('*').eq('order_id',o.id);
    items.forEach(i=>rows.push([i.product_name,i.qty,i.qty*i.price]));
  }
  const csv=rows.map(r=>r.join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=`‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢_${d}.csv`;
  a.click();
}
