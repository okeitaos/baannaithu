function thaiRange(d){

async function loadBills(){

  const {start,end}=thaiRange(d);

  const { data:orders } = await db
    .from('orders')
    .select(`
      id,total,created_at,
      order_items!order_items_order_id_fkey(product_name,qty,price)
    `)

    .lte('created_at',end)
    .order('created_at',{ascending:false});

  billList.innerHTML='';
  let sum=0;
  orders.forEach(o=>{
    sum+=o.total;
    billList.innerHTML+=`
      <div class="border p-2 rounded">
        <b>${o.total} ‡∏ö‡∏≤‡∏ó</b>

  drawChart(orders);
}

/* ---------- EXPORT (UTF-8 BOM FIX) ---------- */
async function exportExcel(){
  const d = billDate.value;
  if(!d) return;

  const { start, end } = thaiRange(d);

  const { data: orders, error } = await db
    .from('orders')
    .select(`
      id,
      created_at,
      order_items!order_items_order_id_fkey (
        product_name,
        qty,
        price
      )
    `)
    .gte('created_at', start)
    .lte('created_at', end);

  if(error){
    console.error(error);
    Swal.fire('Export ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', error.message, 'error');
    return;
  }

  if(!orders || orders.length === 0){
    Swal.fire('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•', '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ö‡∏¥‡∏•‡πÉ‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å', 'info');
    return;
  }

  // schema ‡∏ï‡∏≤‡∏¢‡∏ï‡∏±‡∏ß
  let rows = [
    ['‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤', '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô', '‡∏£‡∏ß‡∏°']
  ];

  orders.forEach(o => {
    if(!o.order_items) return;
    o.order_items.forEach(i => {
      rows.push([
        i.product_name,
        i.qty,
        i.qty * i.price
      ]);
    });
  });

  const csvContent =
    '\ufeff' +
    rows
      .map(r =>
        r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(',')
      )
      .join('\n');

  const blob = new Blob(
    [csvContent],
    { type:'text/csv;charset=utf-8;' }
  );

  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢_${d}.csv`;
  a.click();
}



/* ---------- CHART ---------- */
function drawChart(orders){
  const h=[...Array(24).keys()];
  const totals=h.map(x=>
    orders.filter(o=>new Date(o.created_at).getHours()===x)
          .reduce((s,o)=>s+o.total,0)
  );
  if(window.salesChart && typeof window.salesChart.destroy==='function'){
    window.salesChart.destroy();
  }
  window.salesChart=new Chart(
    document.getElementById('salesChart'),
    {
      type:'bar',
      data:{ labels:h.map(x=>`${x}:00`),
        datasets:[{ label:'‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢', data:totals }] }
    }
  );
}
