<script>
/* ===== TIME (TH) ===== */
function getThaiDayRange(dateStr){
  const s = new Date(dateStr + 'T00:00:00+07:00');
  const e = new Date(dateStr + 'T23:59:59+07:00');
  return { start: s.toISOString(), end: e.toISOString() };
}

/* ===== LOAD BILLS (FIX 400) ===== */
async function loadBillsByDate(){
  const d = billDate.value;
  if(!d) return;

  const { start, end } = getThaiDayRange(d);

  const { data: orders, error } = await db
    .from('orders')
    .select(`
      id,
      total,
      payment,
      created_at,
      order_items!order_items_order_id_fkey (
        product_name,
        qty,
        price
      )
    `)
    .eq('status','paid')
    .gte('created_at', start)
    .lte('created_at', end)
    .order('created_at', { ascending:false });

  if(error){
    console.error(error);
    Swal.fire({
      icon:'error',
      title:'‡πÇ‡∏´‡∏•‡∏î‡∏ö‡∏¥‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
      text:error.message
    });
    return;
  }

  billList.innerHTML = '';
  let sum = 0;

  orders.forEach(o=>{
    sum += o.total;

    billList.innerHTML += `
      <div class="border border-slate-600 p-2 rounded">
        <div class="flex justify-between font-bold">
          <span>
            ${new Date(o.created_at)
              .toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'})}
          </span>
          <span>${o.total} ‡∏ö‡∏≤‡∏ó</span>
        </div>

        ${o.order_items.map(i =>
          `<div>- ${i.product_name} √ó ${i.qty}</div>`
        ).join('')}
      </div>
    `;
  });

  dailyTotal.innerText = sum;
  drawChart(orders);
}

/* ===== EXPORT ===== */
async function exportDailyExcel(){
  const d = billDate.value;
  if(!d) return;

  const { start, end } = getThaiDayRange(d);

  const { data: orders, error } = await db
    .from('orders')
    .select(`
      created_at,
      order_items!order_items_order_id_fkey (
        product_name,
        qty,
        price
      )
    `)
    .eq('status','paid')
    .gte('created_at', start)
    .lte('created_at', end);

  if(error){
    Swal.fire({ icon:'error', title:error.message });
    return;
  }

  let rows = [['‡πÄ‡∏ß‡∏•‡∏≤','‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤','‡∏à‡∏≥‡∏ô‡∏ß‡∏ô','‡∏£‡∏ß‡∏°']];
  orders.forEach(o=>{
    o.order_items.forEach(i=>{
      rows.push([
        new Date(o.created_at)
          .toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'}),
        i.product_name,
        i.qty,
        i.qty * i.price
      ]);
    });
  });

  const csv = rows.map(r=>r.join(',')).join('\n');
  const blob = new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢_${d}.csv`;
  a.click();
}

/* ===== CHART ===== */
function drawChart(orders){
  const hours = [...Array(24).keys()];
  const totals = hours.map(h =>
    orders
      .filter(o => new Date(o.created_at).getHours() === h)
      .reduce((s,o)=>s+o.total,0)
  );

  if(window.salesChart) window.salesChart.destroy();
  window.salesChart = new Chart(
    document.getElementById('salesChart'),
    {
      type:'bar',
      data:{
        labels:hours.map(h=>`${h}:00`),
        datasets:[{label:'‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢ (‡∏ö‡∏≤‡∏ó)',data:totals}]
      }
    }
  );
}
