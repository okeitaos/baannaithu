async function loadTables() {
  const { data } = await db.from('tables').select('*').order('name');

  tableSelect.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ --</option>';
