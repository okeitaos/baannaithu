<script>
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss";

/* ---------- CATEGORY ---------- */
async function loadCategories() {
  const { data } = await db.from('categories').select('*');
  categoryList.innerHTML = '';
  pCategory.innerHTML = '';

  data.forEach(c => {
    categoryList.innerHTML += `‚Ä¢ ${c.name}<br>`;
    pCategory.innerHTML += `<option value="${c.name}">${c.name}</option>`;
  });
}

async function addCategory() {
  if (!catName.value) return;
  await db.from('categories').insert({ name: catName.value });
  catName.value = '';
  loadCategories();
}

/* ---------- PRODUCTS ---------- */
async function loadProducts() {
  const { data } = await db.from('products').select('*').order('category');
  productList.innerHTML = '';

  data.forEach(p => {
    productList.innerHTML += `
      <tr class="border-b border-slate-700">
        <td>${p.name}</td>
        <td><input type="number" value="${p.price}"
          class="w-20 text-black rounded"
          onchange="updatePrice('${p.id}',this.value)"></td>
        <td><input type="checkbox" ${p.active?'checked':''}
          onchange="toggleProduct('${p.id}',this.checked)"></td>
        <td><button class="bg-red-600 px-2 rounded"
          onclick="deleteProduct('${p.id}')">‡∏•‡∏ö</button></td>
      </tr>`;
  });
}

async function addProduct() {
  await db.from('products').insert({
    name:pName.value,
    category:pCategory.value,
    price:Number(pPrice.value),
    active:true
  });
  pName.value=pPrice.value='';
  loadProducts();
}

async function updatePrice(id,price){
  await db.from('products').update({price:Number(price)}).eq('id',id);
}
async function toggleProduct(id,active){
  await db.from('products').update({active}).eq('id',id);
}
async function deleteProduct(id){
  if(!confirm('‡∏•‡∏ö‡πÄ‡∏°‡∏ô‡∏π?'))return;
  await db.from('products').delete().eq('id',id);
  loadProducts();
}

/* ---------- TABLE ---------- */
async function loadTables(){
  const { data } = await db.from('tables').select('*');
  tableList.innerHTML='';
  billTableFilter.innerHTML='<option value="">‡∏ó‡∏∏‡∏Å‡πÇ‡∏ï‡πä‡∏∞</option>';

  data.forEach(t=>{
    tableList.innerHTML+=`
      <div>
        ${t.name}
        <input type="checkbox" ${t.active?'checked':''}
          onchange="toggleTable('${t.id}',this.checked)">
        <button onclick="deleteTable('${t.id}')">‚ùå</button>
      </div>`;
    billTableFilter.innerHTML+=`<option value="${t.id}">${t.name}</option>`;
  });
}

async function addTable(){
  if(!tName.value)return;
  await db.from('tables').insert({name:tName.value,active:true});
  tName.value='';
  loadTables();
}
async function toggleTable(id,active){
  await db.from('tables').update({active}).eq('id',id);
}
async function deleteTable(id){
  if(!confirm('‡∏•‡∏ö‡πÇ‡∏ï‡πä‡∏∞?'))return;
  await db.from('tables').delete().eq('id',id);
  loadTables();
}

/* ---------- BILLS ---------- */
async function loadBills(){
  const tableId=billTableFilter.value;
  let q=db.from('orders').select('*').order('created_at',{ascending:false}).limit(10);
  if(tableId) q=q.eq('table_id',tableId);

  const { data:orders }=await q;
  billList.innerHTML='';

  for(const o of orders){
    const { data:items }=await db.from('order_items').select('*').eq('order_id',o.id);
    billList.innerHTML+=`
      <div class="border p-2 rounded">
        <div class="font-bold">${o.total} ‡∏ö‡∏≤‡∏ó (${o.payment})</div>
        ${items.map(i=>`<div>- ${i.product_name}</div>`).join('')}
      </div>`;
  }
}
