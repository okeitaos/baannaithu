<script>
function thaiRange(d){
  const s=new Date(d+'T00:00:00+07:00');
  const e=new Date(d+'T23:59:59+07:00');
  return {start:s.toISOString(),end:e.toISOString()};
}

/* CATEGORY */
async function loadCategories(){
  const {data}=await db.from('categories').select('*').order('name');
  categoryList.innerHTML='';
  pCategory.innerHTML='';
  data.forEach(c=>{
    categoryList.innerHTML+=`
      <div class="flex justify-between bg-slate-700 p-2 rounded">
        ${c.name}
        <button onclick="deleteCategory('${c.id}','${c.name}')">üóë</button>
      </div>`;
    pCategory.innerHTML+=`<option>${c.name}</option>`;
  });
}
async function addCategory(){
  if(!catName.value)return;
  await db.from('categories').insert({name:catName.value});
  catName.value=''; loadCategories();
}
async function deleteCategory(id,name){
  const {data}=await db.from('products').select('id').eq('category',name).limit(1);
  if(data.length){ alert('‡∏¢‡∏±‡∏á‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏´‡∏°‡∏ß‡∏î‡∏ô‡∏µ‡πâ'); return; }
  await db.from('categories').delete().eq('id',id);
  loadCategories();
}

/* PRODUCT */
async function loadProducts(){
  const {data}=await db.from('products').select('*').order('category');
  productList.innerHTML='';
  data.forEach(p=>{
    productList.innerHTML+=`
      <tr>
        <td>${p.name}</td>
        <td><input type="number" value="${p.price}"
          onchange="db.from('products').update({price:this.value}).eq('id','${p.id}')"></td>
        <td><input type="checkbox" ${p.active?'checked':''}
          onchange="db.from('products').update({active:this.checked}).eq('id','${p.id}')"></td>
        <td><button onclick="db.from('products').delete().eq('id','${p.id}');loadProducts()">‡∏•‡∏ö</button></td>
      </tr>`;
  });
}
async function addProduct(){
  if(!pName.value||!pPrice.value)return;
  await db.from('products').insert({
    name:pName.value,category:pCategory.value,price:+pPrice.value,active:true
  });
  pName.value=pPrice.value=''; loadProducts();
}

/* BILL */
async function loadBills(){
  const d=billDate.value; if(!d)return;
  const {start,end}=thaiRange(d);

  const {data:orders}=await db
    .from('orders')
    .select(`
      id,total,created_at,
      order_items!order_items_order_id_fkey(product_name,qty,price)
    `)
    .gte('created_at',start)
    .lte('created_at',end)
    .order('created_at',{ascending:false});

  billList.innerHTML=''; let sum=0;
  orders.forEach(o=>{
    sum+=o.total;
    billList.innerHTML+=`
      <div class="border p-2 rounded">
        <b>${o.total} ‡∏ö‡∏≤‡∏ó</b>
        ${o.order_items.map(i=>`<div>- ${i.product_name} √ó ${i.qty}</div>`).join('')}
      </div>`;
  });
  dailyTotal.innerText=sum;
  drawChart(orders);
}

/* EXPORT */
async function exportExcel(){
  const d=billDate.value;if(!d)return;
  const {start,end}=thaiRange(d);

  const {data:orders}=await db
    .from('orders')
    .select(`
      order_items!order_items_order_id_fkey(product_name,qty,price)
    `)
    .gte('created_at',start)
    .lte('created_at',end);

  let rows=[['‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤','‡∏à‡∏≥‡∏ô‡∏ß‡∏ô','‡∏£‡∏ß‡∏°']];
  orders.forEach(o=>{
    o.order_items.forEach(i=>{
      rows.push([i.product_name,i.qty,i.qty*i.price]);
    });
  });
  const csv=rows.map(r=>r.join(',')).join('\n');
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
  a.download=`‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢_${d}.csv`;
  a.click();
}

/* CHART (FIX BUG) */
function drawChart(orders){
  const h=[...Array(24).keys()];
  const totals=h.map(x=>orders.filter(o=>new Date(o.created_at).getHours()===x)
    .reduce((s,o)=>s+o.total,0));

  if(window.salesChart && typeof window.salesChart.destroy==='function'){
    window.salesChart.destroy();
  }

  window.salesChart=new Chart(
    document.getElementById('salesChart'),{
      type:'bar',
      data:{labels:h.map(x=>`${x}:00`),
      datasets:[{data:totals,label:'‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢'}]}
    });
}
