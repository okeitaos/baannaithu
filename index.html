<div class="max-w-7xl mx-auto p-4 grid grid-cols-12 gap-4">

  <!-- ===== ‡πÇ‡∏ï‡πä‡∏∞ ===== -->
  <div class="col-span-3 bg-slate-800 rounded-xl p-4">

  <!-- ===== ‡∏≠‡∏≠‡∏£‡πå‡πÄ‡∏î‡∏≠‡∏£‡πå / ‡∏Ñ‡∏¥‡∏î‡πÄ‡∏á‡∏¥‡∏ô ===== -->
  <div class="col-span-4 bg-slate-800 rounded-xl p-4">
    <h2 class="text-xl font-bold mb-3">
      üßæ ‡∏≠‡∏≠‡∏£‡πå‡πÄ‡∏î‡∏≠‡∏£‡πå ‡πÇ‡∏ï‡πä‡∏∞ <span id="currentTable">-</span>
    </h2>

    <div id="orderItems" class="space-y-2 mb-4"></div>

    <div class="border-t border-slate-600 pt-3">
      <div class="flex justify-between text-lg font-bold">
        <span>‡∏£‡∏ß‡∏°</span>

      </div>

      <button onclick="payOrder()"
        class="w-full mt-4 bg-green-600 hover:bg-green-700 py-2 rounded-lg font-bold">
        üí∞ ‡∏Ñ‡∏¥‡∏î‡πÄ‡∏á‡∏¥‡∏ô

</div>

<script>
/* ================== CONFIG ================== */
const supabase = supabase.createClient(
  "https://nvsptbbvxjulrpdebrhn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"
)

let currentOrderId = null
let currentTableId = null

/* ================== LOAD TABLES ================== */
async function loadTables() {
  const { data } = await supabase
    .from("tables")
    .select("*")
    .eq("status", "available")
    .order("table_no")

  tableList.innerHTML = ""
  data.forEach(t => {
    const btn = document.createElement("button")
    btn.className = "bg-green-600 hover:bg-green-700 p-3 rounded-lg font-bold"
    btn.innerText = "‡πÇ‡∏ï‡πä‡∏∞ " + t.table_no
    btn.onclick = () => openTable(t)
    tableList.appendChild(btn)
  })
}

/* ================== OPEN TABLE ================== */
async function openTable(table) {
  const { data: order } = await supabase
    .from("orders")
    .insert({ table_id: table.id, status: "open" })
    .select()
    .single()

  await supabase
    .from("tables")
    .update({ status: "occupied", current_order_id: order.id })
    .eq("id", table.id)

  currentOrderId = order.id
  currentTableId = table.id
  currentTable.innerText = table.table_no

  loadOrderItems()
  loadTables()
}

/* ================== LOAD MENU ================== */
async function loadMenu() {
  const { data } = await supabase
    .from("products")
    .select("*")
    .eq("active", true)

  menuList.innerHTML = ""
  data.forEach(p => {
    const div = document.createElement("div")
    div.className = "bg-slate-700 p-3 rounded-lg"

    div.innerHTML = `
      <div class="font-bold">${p.name} - ${p.price}‡∏ø</div>
      <div class="flex gap-2 mt-2">
        <label><input type="checkbox" id="sp_${p.id}"> ‡∏û‡∏¥‡πÄ‡∏®‡∏©</label>
        <label><input type="checkbox" id="mix_${p.id}"> ‡∏ú‡∏™‡∏°‡∏ô‡πâ‡∏≥</label>
        <button class="ml-auto bg-blue-600 px-3 rounded"
          onclick="addItem('${p.id}', ${p.price})">+</button>
      </div>
    `
    menuList.appendChild(div)
  })
}

/* ================== ADD ITEM ================== */
async function addItem(productId, price) {
  if (!currentOrderId) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞‡∏Å‡πà‡∏≠‡∏ô")

  const special = document.getElementById("sp_" + productId)?.checked
  const mix = document.getElementById("mix_" + productId)?.checked

  await supabase.from("order_items").insert({
    order_id: currentOrderId,
    product_id: productId,
    qty: 1,
    price,
    option_special: special,
    option_mix: mix,
    status: "pending"
  })
}

/* ================== LOAD ORDER ITEMS ================== */
async function loadOrderItems() {
  if (!currentOrderId) return

  const { data } = await supabase
    .from("order_items")
    .select("*, products(name)")
    .eq("order_id", currentOrderId)

  let total = 0
  orderItems.innerHTML = ""

  data.forEach(i => {
    total += i.price * i.qty
    const div = document.createElement("div")
    div.className = "bg-slate-700 p-2 rounded"
    div.innerText =
      `${i.products.name} ${i.option_special ? "(‡∏û‡∏¥‡πÄ‡∏®‡∏©)" : ""} ${i.option_mix ? "(‡∏ú‡∏™‡∏°‡∏ô‡πâ‡∏≥)" : ""}`
    orderItems.appendChild(div)
  })

  totalPrice.innerText = total + " ‡∏ø"
}

/* ================== PAY ================== */
async function payOrder() {
  if (!currentOrderId) return

  await supabase.from("orders")
    .update({ status: "paid" })
    .eq("id", currentOrderId)

  await supabase.from("tables")
    .update({ status: "available", current_order_id: null })
    .eq("id", currentTableId)

  alert("‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢")

  currentOrderId = null
  currentTableId = null
  currentTable.innerText = "-"
  orderItems.innerHTML = ""
  totalPrice.innerText = "0"

  loadTables()
}

/* ================== REALTIME ================== */
supabase.channel("realtime-pos")
  .on("postgres_changes",
    { event: "*", schema: "public", table: "order_items" },
    loadOrderItems
  )
  .on("postgres_changes",
    { event: "*", schema: "public", table: "tables" },
    loadTables
  )
  .subscribe()

/* ================== INIT ================== */
loadTables()
loadMenu()
</script>
