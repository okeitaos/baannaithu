</button>

<script>
const db = supabase.createClient(
  "https://nvsptbbvxjulrpdebrhn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"
);

let categories=[], products=[], tables=[];
let cart=[];
let currentOrderId=null;

/* ===== INIT ===== */
init();
async function init(){
  categories=(await db.from('categories').select()).data||[];
  products=(await db.from('products').select().eq('active',true)).data||[];
  tables=(await db.from('tables').select().eq('active',true)).data||[];

  renderCategories();
  loadCategory(categories[0]?.name);
  await loadTables();
}

/* ===== TABLE ===== */
async function loadTables(){
  tableSelect.innerHTML='<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ --</option>';

  const { data: openOrders } = await db
    .from('orders')
    .select('id,table_id')
    .eq('status','open');

  const map={};
  openOrders.forEach(o=>map[o.table_id]=o.id);

  tables.forEach(t=>{
    tableSelect.innerHTML+=`
      <option value="${t.id}">
        ${t.name}${map[t.id]?' (‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏≠‡∏¢‡∏π‡πà)':''}
      </option>`;
  });

  tableSelect.onchange=()=>selectTable(map);
}

async function selectTable(map){
  const tableId=tableSelect.value;
  if(!tableId) return;

  if(map[tableId]){
    currentOrderId=map[tableId];
    const { data } = await db
      .from('order_items')
      .select('*')
      .eq('order_id',currentOrderId);

    cart=data.map(i=>({
      name:i.product_name,
      price:i.price,
      qty:i.qty
    }));
  }else{
    const { data:o } = await db.from('orders')
      .insert({table_id:tableId,status:'open'})
      .select().single();
    currentOrderId=o.id;
    cart=[];
  }
  renderBill();
}

/* ===== MENU ===== */
function renderCategories(){
  categoryBar.innerHTML='';
  categories.forEach(c=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 px-4 py-2 rounded';
    b.innerText=c.name;
    b.onclick=()=>loadCategory(c.name);
    categoryBar.appendChild(b);
  });
}
function loadCategory(cat){
  menu.innerHTML='';
  products.filter(p=>p.category===cat).forEach(p=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 p-3 rounded';
    b.innerText=`${p.name}\n${p.price} ‡∏ö‡∏≤‡∏ó`;
    b.onclick=()=>addItem(p);
    menu.appendChild(b);
  });
}

/* ===== CART ===== */
function addItem(p){
  const f=cart.find(i=>i.name===p.name);
  f?f.qty++:cart.push({name:p.name,price:p.price,qty:1});
  renderBill();
}
function renderBill(){
  bill.innerHTML='';
  let sum=0;
  cart.forEach((i,idx)=>{
    bill.innerHTML+=`
      <div class="flex justify-between border-b py-1">
        <span>${i.name} √ó ${i.qty}</span>
        <span>${i.price*i.qty}</span>
      </div>`;
    sum+=i.price*i.qty;
  });
  total.innerText=sum;
}

/* ===== SEND TO KITCHEN ===== */
async function sendToKitchen(){
  if(!currentOrderId || !cart.length) return;

  await db.from('order_items')
    .delete().eq('order_id',currentOrderId);

  for(const i of cart){
    await db.from('order_items').insert({
      order_id:currentOrderId,
      product_name:i.name,
      price:i.price,
      qty:i.qty
    });
  }

  Swal.fire({icon:'success',title:'‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß‡πÅ‡∏•‡πâ‡∏ß',timer:1000});
}

/* ===== CHECKOUT ===== */
async function checkout(){
  if(!currentOrderId) return;

  await sendToKitchen();
  await db.from('orders')
    .update({status:'paid'})
    .eq('id',currentOrderId);

  resetAll();
}

/* ===== CANCEL ===== */
async function cancelOrder(){
  if(!currentOrderId) return;

  await db.from('order_items').delete().eq('order_id',currentOrderId);
  await db.from('orders').delete().eq('id',currentOrderId);

  resetAll();
}

/* ===== RESET ===== */
async function resetAll(){
  cart=[];
  currentOrderId=null;
  renderBill();
  tableSelect.value='';
  await loadTables();
}
</script>

</body>
