/* ================= ORDER ================= */
async function addItem(p) {
  if (!selectedTableId) {
    alert("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞‡∏Å‡πà‡∏≠‡∏ô")
    return
  }

  if (!currentOrderId) {
    const { data: order } = await sb
      .from("orders")
      .insert({ table_id: selectedTableId })
      .select()
      .single()

    await sb.from("tables")
      .update({
        status: "occupied",
        current_order_id: order.id
      })
      .eq("id", selectedTableId)

    currentOrderId = order.id
    loadTables()
  }

  const sp = document.getElementById("sp_" + p.id)?.checked || false
  const mixId = document.getElementById("mix_" + p.id)?.value || null

  let price = p.price
  if (sp) price += 10
  if (mixId) price += 10

  await sb.from("order_items").insert({
    order_id: currentOrderId,
    product_id: p.id,
    price,
    option_special: sp,
    option_mix: !!mixId,
    mix_sauce_id: mixId
  })

  loadOrderItems()
}

/* ================= ORDER ITEMS ================= */
async function loadOrderItems() {
  if (!currentOrderId) return

  const { data } = await sb
    .from("order_items")
    .select(`price, products(name), mix:mix_sauce_id(name)`)
    .eq("order_id", currentOrderId)

  let total = 0
  orderItems.innerHTML = ""

  ;(data || []).forEach(i => {
    total += i.price
    const d = document.createElement("div")
    d.className = "bg-slate-700 p-2 rounded text-sm"
    d.textContent =
      i.products.name +
      (i.mix ? ` (‡∏ú‡∏™‡∏° ${i.mix.name})` : "")
    orderItems.appendChild(d)
  })

  totalPrice.textContent = total + " ‡∏ø"
}
