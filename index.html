<body class="p-3 space-y-3">

<h1 class="text-xl font-bold text-center">üçú POS ‡∏£‡πâ‡∏≤‡∏ô‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô</h1>

<!-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ -->

<button onclick="cancelOrder()" class="w-full bg-red-600 py-2 rounded">
  ‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå
</button>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss";
const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= STATE ================= */
let categories=[], products=[], tables=[];
let cart=[];
let currentOrderId=null;

/* ================= INIT ================= */
init();
async function init(){
  categories=(await db.from('categories').select()).data||[];
  products=(await db.from('products').select().eq('active',true)).data||[];
  tables=(await db.from('tables').select().eq('active',true)).data||[];

  renderCategories();
  if(categories[0]) loadCategory(categories[0].name);
  await loadTables();
}

/* ================= TABLE ================= */
async function loadTables(){
  tableSelect.innerHTML='<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ --</option>';

  const { data: openOrders } = await db
    .from('orders')
    .select('id,table_id')
    .eq('status','open');

  const busyMap = {};
  openOrders.forEach(o=>busyMap[o.table_id]=o.id);

  tables.forEach(t=>{
    const busy = busyMap[t.id];
    tableSelect.innerHTML += `
      <option value="${t.id}" ${busy?'disabled':''}>
        ${t.name} ${busy?'(‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô)':''}
      </option>`;
  });

  tableSelect.onchange = async ()=>{
    const tableId = tableSelect.value;
    if(!tableId) return;

    const orderId = busyMap[tableId];
    if(orderId){
      await loadOpenOrder(orderId);
    }else{
      cart=[]; currentOrderId=null;
      renderBill();
    }
  };
}

/* ================= LOAD OPEN BILL ================= */
async function loadOpenOrder(orderId){
  const { data: items } = await db
    .from('order_items')
    .select('*')
    .eq('order_id',orderId);

  currentOrderId = orderId;
  cart = items.map(i=>({
    name:i.product_name,
    price:i.price,
    qty:i.qty
  }));
  renderBill();
}

/* ================= CATEGORY / MENU ================= */
function renderCategories(){
  categoryBar.innerHTML='';
  categories.forEach(c=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 px-4 py-2 rounded';
    b.innerText=c.name;
    b.onclick=()=>loadCategory(c.name);
    categoryBar.appendChild(b);
  });
}

function loadCategory(cat){
  menu.innerHTML='';
  products.filter(p=>p.category===cat).forEach(p=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 p-3 rounded';
    b.innerText=`${p.name}\n${p.price} ‡∏ö‡∏≤‡∏ó`;
    b.onclick=()=>addItem(p);
    menu.appendChild(b);
  });
}

/* ================= CART ================= */
function addItem(p){
  const f=cart.find(i=>i.name===p.name);
  f?f.qty++:cart.push({name:p.name,price:p.price,qty:1});
  renderBill();
}

function renderBill(){
  bill.innerHTML='';
  let sum=0;
  cart.forEach((i,idx)=>{
    bill.innerHTML+=`
      <div class="flex justify-between border-b py-1">
        <span>${i.name} √ó ${i.qty}</span>
        <span>${i.price*i.qty}</span>
        <button onclick="removeItem(${idx})">‚úï</button>
      </div>`;
    sum+=i.price*i.qty;
  });
  total.innerText=sum;
}

function removeItem(i){
  cart.splice(i,1);
  renderBill();
}

/* ================= PAYMENT ================= */
async function checkout(type){
  if(!cart.length||!tableSelect.value) return;

  let sum=cart.reduce((s,i)=>s+i.price*i.qty,0);

  if(!currentOrderId){
    const { data:o }=await db.from('orders')
      .insert({table_id:tableSelect.value,total:sum,payment:type,status:'open'})
      .select().single();
    currentOrderId=o.id;
  }else{
    await db.from('order_items').delete().eq('order_id',currentOrderId);
    await db.from('orders').update({total:sum,payment:type}).eq('id',currentOrderId);
  }

  for(const i of cart){
    await db.from('order_items').insert({
      order_id:currentOrderId,
      product_name:i.name,
      price:i.price,
      qty:i.qty
    });
  }

  await db.from('orders').update({status:'paid'}).eq('id',currentOrderId);

  resetAll();
}

/* ================= CANCEL ================= */
async function cancelOrder(){
  if(!currentOrderId) return;
  await db.from('order_items').delete().eq('order_id',currentOrderId);
  await db.from('orders').delete().eq('id',currentOrderId);
  resetAll();
}

/* ================= RESET ================= */
async function resetAll(){
  cart=[]; currentOrderId=null;
  renderBill();
  tableSelect.value='';
  await loadTables();
}
</script>
