<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss";
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= STATE ================= */
let tables=[], products=[], categories=[];
let currentOrder = null;
let currentProduct = null;

/* ================= INIT ================= */
async function init(){
  tables = (await db.from('tables').select('*').order('name')).data || [];
  products = (await db.from('products').select('*').eq('active',true)).data || [];

  categories = [...new Set(products.map(p=>p.category))];

  renderTables();
  renderCategories();
}
init();

/* ================= TABLE ================= */
function renderTables(){
  tableSelect.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ --</option>';
  tables.forEach(t=>{
    tableSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
  });
  tableSelect.onchange = selectTable;
}

async function selectTable(){
  const tableId = tableSelect.value;
  if(!tableId) return;

  const { data } = await db
    .from('orders')
    .select('*')
    .eq('table_id',tableId)
    .eq('status','open')
    .single();

  if(data){
    currentOrder = data;
    loadDraftItems();
  }else{
    const res = await db.from('orders')
      .insert({ table_id:tableId, status:'open' })
      .select()
      .single();
    currentOrder = res.data;
  }
}

/* ================= CATEGORY ================= */
function renderCategories(){
  categoryBar.innerHTML='';
  categories.forEach(c=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 px-4 py-2 rounded';
    b.innerText=c;
    b.onclick=()=>loadMenu(c);
    categoryBar.appendChild(b);
  });
  if(categories[0]) loadMenu(categories[0]);
}

function loadMenu(cat){
  menu.innerHTML='';
  products.filter(p=>p.category===cat).forEach(p=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 p-3 rounded';
    b.innerText=`${p.name}\n${p.price} ‡∏ö‡∏≤‡∏ó`;
    b.onclick=()=>addItem(p);
    menu.appendChild(b);
  });
}

/* ================= ADD ITEM ================= */
function addItem(p){
  if(!currentOrder){
    Swal.fire('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞‡∏Å‡πà‡∏≠‡∏ô');
    return;
  }

  if(p.category==='‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô'){
    currentProduct=p;
    addonTitle.innerText=p.name;
    buildMixOptions(p.name);
    addonModal.classList.replace('hidden','flex');
    return;
  }

  insertItem(p.name,p.price);
}

async function insertItem(name,price){
  await db.from('order_items').insert({
    order_id:currentOrder.id,
    product_name:name,
    price:price,
    qty:1,
    status:'draft'
  });
  loadDraftItems();
}

/* ================= MIX ================= */
function buildMixOptions(main){
  mixSelect.innerHTML='<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ô‡πâ‡∏≥‡∏ó‡∏µ‡πà‡∏ú‡∏™‡∏° --</option>';
  products.filter(p=>p.category==='‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô' && p.name!==main)
    .forEach(p=>mixSelect.innerHTML+=`<option>${p.name}</option>`);
}
function toggleMix(){
  mixSelect.classList.toggle('hidden',!addonMix.checked);
}

async function confirmAddon(){
  let name=currentProduct.name;
  let price=currentProduct.price;
  let opt=[];

  if(addonSpecial.checked){ price+=10; opt.push('‡∏û‡∏¥‡πÄ‡∏®‡∏©'); }
  if(addonMix.checked){
    if(!mixSelect.value) return;
    price+=10;
    opt.push(`‡∏ú‡∏™‡∏°‡∏ô‡πâ‡∏≥:${mixSelect.value}`);
  }
  if(opt.length) name+=` (${opt.join(',')})`;

  await insertItem(name,price);
  closeAddon();
}

/* ================= BILL ================= */
async function loadDraftItems(){
  const { data } = await db
    .from('order_items')
    .select('*')
    .eq('order_id',currentOrder.id)
    .eq('status','draft');

  bill.innerHTML='';
  let sum=0;

  data.forEach(i=>{
    bill.innerHTML+=`<div class="text-sm">${i.product_name} √ó ${i.qty} = ${i.qty*i.price}</div>`;
    sum+=i.qty*i.price;
  });
  total.innerText=sum;
}

/* ================= SEND TO KITCHEN ================= */
async function sendToKitchen(){
  if(!currentOrder) return;

  await db.from('order_items')
    .update({ status:'sent' })
    .eq('order_id',currentOrder.id)
    .eq('status','draft');

  // üî• RESET UI
  bill.innerHTML='';
  total.innerText='0';

  Swal.fire({
    icon:'success',
    title:'‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß‡πÅ‡∏•‡πâ‡∏ß',
    timer:1200,
    showConfirmButton:false
  });
}

/* ================= MODAL ================= */
function closeAddon(){
  addonModal.classList.replace('flex','hidden');
  addonSpecial.checked=false;
  addonMix.checked=false;
  mixSelect.classList.add('hidden');
}
</script>
