<script>
/* ================= CONFIG ================= */
const sb = supabase.createClient(
  "https://nvsptbbvxjulrpdebrhn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"

const restrictedMixTargets = ['‡πÅ‡∏Å‡∏á‡∏õ‡∏π', '‡∏ô‡πâ‡∏≥‡∏ä‡∏∏‡∏ö‡∏´‡∏¢‡∏≥']

let currentOrderId = null
let currentTableId = null
let noodleMenus = []

/* ================= TABLES ================= */
async function loadTables() {
  const { data } = await sb
    .from("tables")
    .select("*")
    .eq("status", "available")
    .order("table_no")

  tableList.innerHTML = ""
  data.forEach(t => {
    const b = document.createElement("button")
    b.className = "bg-green-600 rounded p-2"
    b.textContent = "‡πÇ‡∏ï‡πä‡∏∞ " + t.table_no
    b.onclick = () => openTable(t)
    tableList.appendChild(b)
  })
}

async function openTable(t) {
  const { data: order } = await sb
    .from("orders")
    .insert({ table_id: t.id })
    .select().single()

  await sb.from("tables")
    .update({ status: "occupied", current_order_id: order.id })
    .eq("id", t.id)

  currentOrderId = order.id
  currentTableId = t.id
  currentTable.textContent = t.table_no

  loadOrderItems()
  loadTables()
}

/* ================= MENU ================= */
function getAllowedMixOptions(mainName) {
  if (restrictedMixTargets.includes(mainName)) {
    return noodleMenus.filter(n => n.name !== mainName)
  }
  return noodleMenus.filter(
    n => !restrictedMixTargets.includes(n.name)
  )
}

async function loadMenu() {
  const { data } = await sb
    .from("products")
    .select("*")
    .eq("active", true)
    .order("category, price")

  menuList.innerHTML = ""
  noodleMenus = data.filter(p => p.category === '‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô')

  data.forEach(p => {
    let options = ""

    if (p.category === '‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô') {
      options += `
        <label class="block text-sm">
          <input type="checkbox" id="sp_${p.id}"> ‡∏û‡∏¥‡πÄ‡∏®‡∏© (+10)
        </label>
      `

      const mixes = getAllowedMixOptions(p.name)
      if (mixes.length) {
        options += `
          <label class="block text-sm">
            ‡∏ú‡∏™‡∏° (+10)
            <select id="mix_${p.id}" class="text-black ml-1">
              <option value="">-- ‡πÑ‡∏°‡πà‡∏ú‡∏™‡∏° --</option>
              ${mixes.map(m => `<option value="${m.id}">${m.name}</option>`).join("")}
            </select>
          </label>
        `
      }
    }

    const div = document.createElement("div")
    div.className = "bg-slate-700 p-3 rounded"
    div.innerHTML = `
      <div class="flex justify-between">
        <div>
          <div class="font-bold">${p.name}</div>
          <div class="text-sm">${p.price} ‡∏ö‡∏≤‡∏ó</div>
        </div>
        <button class="bg-blue-600 px-3 rounded"
          onclick="addItem('${p.id}', ${p.price}, '${p.name}')">
          ‡πÄ‡∏û‡∏¥‡πà‡∏°
        </button>
      </div>
      <div class="mt-2">${options}</div>
    `
    menuList.appendChild(div)
  })
}

/* ================= ORDER ================= */
async function addItem(id, base, name) {
  if (!currentOrderId) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞‡∏Å‡πà‡∏≠‡∏ô")

  const sp = document.getElementById("sp_" + id)?.checked || false
  const mixId = document.getElementById("mix_" + id)?.value || null

  let price = base
  if (sp) price += 10
  if (mixId) price += 10

  await sb.from("order_items").insert({
    order_id: currentOrderId,
    product_id: id,
    price,
    option_special: sp,
    option_mix: !!mixId,
    mix_sauce_id: mixId
  })

  loadOrderItems()
}

async function loadOrderItems() {
  if (!currentOrderId) return

  const { data } = await sb
    .from("order_items")
    .select("price, option_special, option_mix, products(name), mix:mix_sauce_id(name)")
    .eq("order_id", currentOrderId)

  let total = 0
  orderItems.innerHTML = ""

  data.forEach(i => {
    total += i.price
    const div = document.createElement("div")
    div.className = "bg-slate-700 p-2 rounded text-sm"
    div.textContent =
      i.products.name +
      (i.option_special ? " (‡∏û‡∏¥‡πÄ‡∏®‡∏©)" : "") +
      (i.option_mix ? ` (‡∏ú‡∏™‡∏° ${i.mix.name})` : "")
    orderItems.appendChild(div)
  })

  totalPrice.textContent = total + " ‡∏ø"

  await sb.from("orders")
    .update({ total_price: total })
    .eq("id", currentOrderId)
}

/* ================= PAY ================= */
async function payOrder() {
  if (!currentOrderId) return

  await sb.from("orders")
    .update({ status: "paid" })
    .eq("id", currentOrderId)

  await sb.from("tables")
    .update({ status: "available", current_order_id: null })
    .eq("id", currentTableId)

  alert("‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢")
  location.reload()
}

/* ================= REALTIME ================= */
sb.channel("pos")
  .on("postgres_changes",
    { event: "*", schema: "public", table: "order_items" },
    loadOrderItems
  )
  .on("postgres_changes",
    { event: "*", schema: "public", table: "tables" },
    loadTables

  .subscribe()
