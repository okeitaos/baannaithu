<script>

const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co";

/* ================= STATE ================= */

  tables.forEach(t=>{

}

function renderCategories(){
  categoryBar.innerHTML='';
  categories.forEach(c=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 px-4 py-2 rounded';
    b.innerText=c.name;
    b.onclick=()=>loadCategory(c.name);
    categoryBar.appendChild(b);
  });
}

function loadCategory(cat){
  menu.innerHTML='';

    const b=document.createElement('button');
    b.className='bg-slate-700 p-3 rounded';
    b.innerText=`${p.name}\n${p.price} ‡∏ö‡∏≤‡∏ó`;

function checkout(type){
  if(!cart.length) return Toast.fire({icon:'info',title:'‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£'});

  const sum=cart.reduce((s,i)=>s+i.price,0);
  changeText.innerText=cashInput.value-sum;
}

  const sum=cart.reduce((s,i)=>s+i.price,0);

  for(const i of cart){

      product_name:i.name,
