function loadCategory(cat) {
  const menu = document.getElementById('menu');
  menu.innerHTML = '';

  products.filter(p => p.category === cat).forEach(p => {

    btn.className = "bg-slate-700 p-4 rounded text-center";

/* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ */
function addItem(p) {
  const item = cart.find(i => i.id === p.id);
  if (item) item.qty++;
  else cart.push({ ...p, qty: 1 });
  renderBill();
}

/* ‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏¥‡∏• */
function renderBill() {
  const bill = document.getElementById('bill');
  bill.innerHTML = '';
  let total = 0;

  cart.forEach(i => {
    const sum = i.price * i.qty;
    total += sum;
    bill.innerHTML += `<div>${i.name} x${i.qty} = ${sum}</div>`;
  });

  document.getElementById('total').innerText = total;
}

function checkout(type) {
  if (cart.length === 0) return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£');

  document.getElementById('transferBox').classList.add('hidden');

  const total = cart.reduce((s,i)=>s+i.price*i.qty,0);

  if (type === 'transfer') {
