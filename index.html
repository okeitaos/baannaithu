<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss";
const PROMPTPAY_ID = "0869525072";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= STATE ================= */
let categories=[], products=[], tables=[];
let currentTable=null;
let currentOrder=null;
let cart=[];
let currentProduct=null;

/* ================= INIT ================= */
async function init(){
  categories = (await db.from('categories').select('*')).data||[];
  products   = (await db.from('products').select('*').eq('active',true)).data||[];
  tables     = (await db.from('tables').select('*')).data||[];

  renderCategories();
  loadTables();
}

/* ================= TABLE ================= */
function loadTables(){
  tableSelect.innerHTML='<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ --</option>';
  tables.forEach(t=>{
    tableSelect.innerHTML+=`<option value="${t.id}">${t.name}</option>`;
  });
}

tableSelect.onchange = async ()=>{
  if(!tableSelect.value) return;

  currentTable = tableSelect.value;

  // ‡∏´‡∏≤ order ‡∏Ñ‡πâ‡∏≤‡∏á
  let { data } = await db.from('orders')
    .select('*')
    .eq('table_id', currentTable)
    .eq('status','open')
    .single();

  if(data){
    currentOrder = data;
    loadBill();
  }else{
    const { data:newOrder } = await db.from('orders')
      .insert({ table_id:currentTable, status:'open' })
      .select().single();

    currentOrder = newOrder;
    await db.from('tables').update({ status:'in_use' }).eq('id',currentTable);
  }
};

/* ================= CATEGORY / MENU ================= */
function renderCategories(){
  categoryBar.innerHTML='';
  categories.forEach(c=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 px-4 py-2 rounded';
    b.innerText=c.name;
    b.onclick=()=>loadCategory(c.name);
    categoryBar.appendChild(b);
  });
  if(categories[0]) loadCategory(categories[0].name);
}

function loadCategory(cat){
  menu.innerHTML='';
  products.filter(p=>p.category===cat).forEach(p=>{
    const b=document.createElement('button');
    b.className='bg-slate-700 p-3 rounded';
    b.innerText=`${p.name}\n${p.price} ‡∏ö‡∏≤‡∏ó`;
    b.onclick=()=>addItem(p);
    menu.appendChild(b);
  });
}

/* ================= ADD ITEM ================= */
function addItem(p){
  if(!currentOrder){
    Swal.fire('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞');
    return;
  }

  if(p.category==='‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô'){
    currentProduct=p;
    addonTitle.innerText=p.name;
    buildMix(p.name);
    addonModal.classList.replace('hidden','flex');
    return;
  }

  addToCart(p.name,p.price);
}

/* ===== ADDON ===== */
function buildMix(main){
  mixSelect.innerHTML='<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ô‡πâ‡∏≥ --</option>';
  products.filter(p=>p.category==='‡∏Ç‡∏ô‡∏°‡∏à‡∏µ‡∏ô'&&p.name!==main)
    .forEach(p=>mixSelect.innerHTML+=`<option>${p.name}</option>`);
}

function toggleMix(){
  mixSelect.classList.toggle('hidden',!addonMix.checked);
}

function confirmAddon(){
  let name=currentProduct.name;
  let price=currentProduct.price;
  let opt=[];

  if(addonSpecial.checked){ price+=10; opt.push('‡∏û‡∏¥‡πÄ‡∏®‡∏©'); }
  if(addonMix.checked){
    if(!mixSelect.value){ Swal.fire('‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ô‡πâ‡∏≥‡∏ó‡∏µ‡πà‡∏ú‡∏™‡∏°'); return; }
    price+=10; opt.push(`‡∏ú‡∏™‡∏°:${mixSelect.value}`);
  }
  if(opt.length) name+=` (${opt.join(',')})`;

  addToCart(name,price);
  closeAddon();
}

function closeAddon(){
  addonModal.classList.replace('flex','hidden');
  addonSpecial.checked=false;
  addonMix.checked=false;
  mixSelect.classList.add('hidden');
}

/* ================= CART / BILL ================= */
function addToCart(name,price){
  const f=cart.find(i=>i.name===name);
  f?f.qty++:cart.push({name,price,qty:1});
  renderBill();
}

function renderBill(){
  bill.innerHTML='';
  let sum=0;
  cart.forEach((i,idx)=>{
    sum+=i.price*i.qty;
    bill.innerHTML+=`
      <div class="flex justify-between border-b py-1">
        <div>${i.name} √ó ${i.qty}</div>
        <div>${i.price*i.qty}</div>
      </div>`;
  });
  total.innerText=sum;
}

async function loadBill(){
  cart=[];
  const { data } = await db.from('order_items')
    .select('*').eq('order_id',currentOrder.id);

  data.forEach(i=>{
    cart.push({name:i.product_name,price:i.price,qty:i.qty});
  });
  renderBill();
}

/* ================= PAYMENT ================= */
function openPay(type){
  if(!cart.length){ Swal.fire('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£'); return; }
  payModal.classList.replace('hidden','flex');

  const sum=cart.reduce((s,i)=>s+i.price*i.qty,0);
  payTitle.innerText=`‡∏£‡∏ß‡∏° ${sum} ‡∏ö‡∏≤‡∏ó`;

  cashBox.classList.add('hidden');
  ppBox.classList.add('hidden');

  if(type==='cash') cashBox.classList.remove('hidden');
  else{
    ppBox.classList.remove('hidden');
    ppQR.src=`https://promptpay.io/${PROMPTPAY_ID}/${sum}.png`;
  }
}

function calcChange(){
  const sum=cart.reduce((s,i)=>s+i.price*i.qty,0);
  changeText.innerText=cashInput.value-sum;
}

async function confirmPay(type){
  const sum=cart.reduce((s,i)=>s+i.price*i.qty,0);

  for(const i of cart){
    await db.from('order_items').insert({
      order_id:currentOrder.id,
      product_name:i.name,
      price:i.price,
      qty:i.qty
    });
  }

  await db.from('orders').update({
    status:'paid',
    payment:type,
    total:sum
  }).eq('id',currentOrder.id);

  await db.from('tables').update({status:'available'}).eq('id',currentTable);

  cart=[];
  currentOrder=null;
  renderBill();
  closePay();

  Swal.fire('‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢');
}

function closePay(){
  payModal.classList.replace('flex','hidden');
}

/* ================= CANCEL ================= */
async function cancelOrder(){
  if(!currentOrder) return;

  const r=await Swal.fire({title:'‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏ö‡∏¥‡∏•?',showCancelButton:true});
  if(!r.isConfirmed) return;

  await db.from('order_items').delete().eq('order_id',currentOrder.id);
  await db.from('orders').delete().eq('id',currentOrder.id);
  await db.from('tables').update({status:'available'}).eq('id',currentTable);

  cart=[];
  currentOrder=null;
  renderBill();
}

/* ================= START ================= */
init();
</script>
