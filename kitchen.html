<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co"
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

/* ================= STATE ================= */
const orderList = document.getElementById("orderList")
const ding = document.getElementById("dingSound")
let knownItemIds = new Set()

/* ================= LOAD ORDERS ================= */
async function loadOrders(playSound = false) {
  const { data, error } = await sb
    .from("order_items")
    .select(`
      id,
      qty,
      option_special,
      option_mix,
      status,
      products:products!order_items_product_id_fkey(name),
      orders(
        id,
        tables(table_no)
      )
    `)
    .eq("status", "pending")
    .order("id", { ascending: true })

  if (error) {
    console.error("loadOrders error", error)
    return
  }

  orderList.innerHTML = ""
  let hasNew = false

  data.forEach(item => {
    if (!knownItemIds.has(item.id)) {
      knownItemIds.add(item.id)
      hasNew = true
    }

    const card = document.createElement("div")
    card.className = "bg-slate-800 p-4 rounded-xl border border-slate-700"

    card.innerHTML = `
      <div class="flex justify-between items-center mb-2">
        <div class="font-bold text-lg">
          ğŸ½ï¸ à¹‚à¸•à¹Šà¸° ${item.orders.tables.table_no}
        </div>
        <button class="doneBtn bg-green-600 px-4 py-1 rounded">
          âœ… à¸—à¸³à¹€à¸ªà¸£à¹‡à¸ˆà¹à¸¥à¹‰à¸§
        </button>
      </div>

      <div class="text-xl font-bold">
        ${item.products.name}
        ${item.option_special ? "(à¸à¸´à¹€à¸¨à¸©)" : ""}
        ${item.option_mix ? "(à¸œà¸ªà¸¡)" : ""}
      </div>

      <div class="text-sm text-gray-300 mt-1">
        à¸ˆà¸³à¸™à¸§à¸™: <b>${item.qty}</b> à¸—à¸µà¹ˆ
      </div>
    `

    card.querySelector(".doneBtn").onclick = async () => {
      const confirm = await Swal.fire({
        title: "à¸¢à¸·à¸™à¸¢à¸±à¸™à¸—à¸³à¹€à¸ªà¸£à¹‡à¸ˆà¹à¸¥à¹‰à¸§?",
        text: `${item.products.name} x ${item.qty}`,
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "à¹€à¸ªà¸£à¹‡à¸ˆà¹à¸¥à¹‰à¸§",
        cancelButtonText: "à¸¢à¸±à¸‡"
      })

      if (!confirm.isConfirmed) return

      await sb
        .from("order_items")
        .update({ status: "done" })
        .eq("id", item.id)

      Swal.fire({
        toast: true,
        position: "top-end",
        icon: "success",
        title: "à¸£à¸±à¸šà¸—à¸£à¸²à¸šà¹à¸¥à¹‰à¸§",
        showConfirmButton: false,
        timer: 1200
      })

      loadOrders()
    }

    orderList.appendChild(card)
  })

  if (playSound && hasNew) {
    ding.currentTime = 0
    ding.play()
  }
}

/* ================= REALTIME ================= */
sb.channel("kitchen-realtime")
  .on(
    "postgres_changes",
    { event: "INSERT", schema: "public", table: "order_items" },
    payload => {
      if (payload.new.status === "pending") {
        loadOrders(true)
      }
    }
  )
  .on(
    "postgres_changes",
    { event: "UPDATE", schema: "public", table: "order_items" },
    () => loadOrders()
  )
  .subscribe()

/* ================= FALLBACK POLLING ================= */
setInterval(() => loadOrders(), 3000)

/* ================= INIT ================= */
loadOrders()
</script>
