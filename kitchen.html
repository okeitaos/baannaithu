<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-900 text-white min-h-screen p-4">

<audio id="dingSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<div class="max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">üë®‚Äçüç≥ ‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ö‡∏¥‡∏•)</h1>
  <div id="billList" class="grid md:grid-cols-2 gap-4"></div>
</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co"
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

/* ================= STATE ================= */
const billList = document.getElementById("billList")
const ding = document.getElementById("dingSound")

let productMap = {}
let tableMap = {}
let orderTableMap = {}

/* ================= LOAD MASTER ================= */
async function loadProducts() {
  const { data } = await sb.from("products").select("id,name")
  ;(data || []).forEach(p => productMap[p.id] = p.name)
}

async function loadTables() {
  const { data } = await sb.from("tables").select("id,table_no")
  ;(data || []).forEach(t => tableMap[t.id] = t.table_no)
}

async function loadOrdersMap() {
  const { data } = await sb.from("orders").select("id,table_id")
  orderTableMap = {}
  ;(data || []).forEach(o => {
    orderTableMap[o.id] = tableMap[o.table_id] || "-"
  })
}

/* ================= ACTIONS ================= */
async function cancelItem(item) {
  const confirm = await Swal.fire({
    title: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?",
    icon: "warning",
    showCancelButton: true,
    confirmButtonText: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å",
    cancelButtonText: "‡πÑ‡∏°‡πà"
  })
  if (!confirm.isConfirmed) return

  await sb.from("order_items")
    .update({ status: "cancelled" })
    .eq("id", item.id)

  loadBills()
}

async function reduceItem(item) {
  // ‡∏•‡∏î‡∏•‡∏á 1
  if (item.qty <= 1) {
    // ‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 1 ‚Üí ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
    return cancelItem(item)
  }

  // 1) update ‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
  await sb.from("order_items")
    .update({ qty: item.qty - 1 })
    .eq("id", item.id)

  // 2) insert cancelled 1
  await sb.from("order_items").insert({
    order_id: item.order_id,
    product_id: item.product_id,
    mix_sauce_id: item.mix_sauce_id,
    qty: 1,
    option_special: item.option_special,
    option_mix: item.option_mix,
    status: "cancelled"
  })

  loadBills()
}

/* ================= LOAD BILLS ================= */
async function loadBills(playSound = false) {
  await loadOrdersMap()   // ‚≠ê ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÄ‡∏•‡∏Ç‡πÇ‡∏ï‡πä‡∏∞‡πÑ‡∏°‡πà‡∏Ç‡∏∂‡πâ‡∏ô

  const { data } = await sb
    .from("order_items")
    .select("*")
    .eq("status", "pending")
    .order("created_at", { ascending: true })

  billList.innerHTML = ""
  const bills = {}

  ;(data || []).forEach(item => {
    if (!bills[item.order_id]) bills[item.order_id] = []
    bills[item.order_id].push(item)
  })

  Object.entries(bills).forEach(([orderId, items]) => {
    const tableNo = orderTableMap[orderId] || "-"
    const card = document.createElement("div")
    card.className = "bg-slate-800 p-4 rounded-xl border border-slate-700"

    const itemsHTML = items.map(it => {
      const name = productMap[it.product_id] || "-"
      return `
        <div class="border-b border-slate-700 py-2">
          <div class="flex justify-between items-center">
            <div>${name} x ${it.qty}</div>
            <div class="flex gap-2">
              <button class="bg-yellow-500 px-2 rounded reduce">‚ûñ</button>
              <button class="bg-red-600 px-2 rounded cancel">‚ùå</button>
            </div>
          </div>
        </div>
      `
    }).join("")

    card.innerHTML = `
      <div class="flex justify-between mb-3">
        <div class="font-bold text-lg">üçΩÔ∏è ‡πÇ‡∏ï‡πä‡∏∞ ${tableNo}</div>
        <button class="doneBill bg-green-600 px-4 py-1 rounded">
          ‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏ó‡∏±‡πâ‡∏á‡∏ö‡∏¥‡∏•
        </button>
      </div>
      ${itemsHTML}
    `

    card.querySelector(".doneBill").onclick = async () => {
      await sb.from("order_items")
        .update({ status: "done" })
        .eq("order_id", orderId)
      loadBills()
    }

    card.querySelectorAll(".cancel").forEach((btn, i) =>
      btn.onclick = () => cancelItem(items[i])
    )

    card.querySelectorAll(".reduce").forEach((btn, i) =>
      btn.onclick = () => reduceItem(items[i])
    )

    billList.appendChild(card)
  })
}

/* ================= REALTIME ================= */
const channel = sb.channel("kitchen-bill")
channel.on(
  "postgres_changes",
  { event: "*", schema: "public", table: "order_items" },
  () => loadBills(true)
)
channel.subscribe()

/* ================= INIT ================= */
;(async () => {
  await loadProducts()
  await loadTables()
  await loadBills()
})()
</script>

</body>
</html>
