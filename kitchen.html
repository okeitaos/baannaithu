<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>üë®‚Äçüç≥ Kitchen (By Bill)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="icon" href="data:,">
</head>

<body class="bg-slate-900 text-white min-h-screen p-4">

<audio id="dingSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<div class="max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">üë®‚Äçüç≥ ‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ö‡∏¥‡∏•)</h1>
  <div id="billList" class="grid md:grid-cols-2 gap-4"></div>
</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co"
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

/* ================= STATE ================= */
const billList = document.getElementById("billList")
const ding = document.getElementById("dingSound")

let productMap = {}
let tableMap = {}
let orderTableMap = {}
let knownOrderIds = new Set()

/* ================= LOAD MASTER ================= */
async function loadProducts() {
  const { data } = await sb.from("products").select("id,name")
  ;(data || []).forEach(p => productMap[p.id] = p.name)
}

async function loadTables() {
  const { data } = await sb.from("tables").select("id,table_no")
  ;(data || []).forEach(t => tableMap[t.id] = t.table_no)
}

async function loadOrdersMap() {
  const { data } = await sb.from("orders").select("id,table_id")
  orderTableMap = {}
  ;(data || []).forEach(o => {
    orderTableMap[o.id] = tableMap[o.table_id] || "-"
  })
}

/* ================= UPDATE QTY ================= */
async function updateQty(itemId, newQty) {
  if (newQty <= 0) {
    await sb
      .from("order_items")
      .update({ status: "cancelled" })
      .eq("id", itemId)
  } else {
    await sb
      .from("order_items")
      .update({ qty: newQty })
      .eq("id", itemId)
  }
}

/* ================= LOAD BILLS ================= */
async function loadBills(playSound = false) {
  const { data, error } = await sb
    .from("order_items")
    .select(`
      id,
      order_id,
      product_id,
      mix_sauce_id,
      qty,
      option_special,
      option_mix,
      status
    `)
    .eq("status", "pending")
    .order("created_at", { ascending: true })

  if (error) {
    console.error(error)
    return
  }

  const rows = data || []
  billList.innerHTML = ""

  const bills = {}
  rows.forEach(item => {
    if (!bills[item.order_id]) bills[item.order_id] = []
    bills[item.order_id].push(item)
  })

  let hasNew = false

  Object.entries(bills).forEach(([orderId, items]) => {
    if (!knownOrderIds.has(orderId)) {
      knownOrderIds.add(orderId)
      hasNew = true
    }

    const tableNo = orderTableMap[orderId] || "-"
    const card = document.createElement("div")
    card.className = "bg-slate-800 p-4 rounded-xl border border-slate-700"

    const itemsHTML = items.map(it => {
      const name = productMap[it.product_id] || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠"
      const mixName =
        it.option_mix && it.mix_sauce_id
          ? productMap[it.mix_sauce_id]
          : ""

      return `
        <div class="flex justify-between items-center border-b border-slate-700 py-1">
          <div>
            ${name}
            ${it.option_special ? "(‡∏û‡∏¥‡πÄ‡∏®‡∏©)" : ""}
            ${mixName ? `(‡∏ú‡∏™‡∏° ${mixName})` : ""}
          </div>

          <div class="flex items-center gap-2">
            <button
              class="px-2 bg-slate-600 rounded"
              onclick="updateQty('${it.id}', ${it.qty - 1})">‚àí</button>

            <span class="font-bold">x ${it.qty}</span>

            <button
              class="px-2 bg-slate-600 rounded"
              onclick="updateQty('${it.id}', ${it.qty + 1})">+</button>
          </div>
        </div>
      `
    }).join("")

    card.innerHTML = `
      <div class="flex justify-between items-center mb-3">
        <div class="text-lg font-bold">üçΩÔ∏è ‡πÇ‡∏ï‡πä‡∏∞ ${tableNo}</div>
        <button class="doneBill bg-green-600 px-4 py-1 rounded">
          ‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏ó‡∏±‡πâ‡∏á‡∏ö‡∏¥‡∏•
        </button>
      </div>
      ${itemsHTML}
    `

    card.querySelector(".doneBill").onclick = async () => {
      const confirm = await Swal.fire({
        title: `‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏ó‡∏±‡πâ‡∏á‡∏ö‡∏¥‡∏• ‡πÇ‡∏ï‡πä‡∏∞ ${tableNo}`,
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß",
        cancelButtonText: "‡∏¢‡∏±‡∏á",
        confirmButtonColor: "#16a34a",
        cancelButtonColor: "#64748b"
      })

      if (!confirm.isConfirmed) return

      await sb
        .from("order_items")
        .update({ status: "done" })
        .eq("order_id", orderId)

      loadBills()
    }

    billList.appendChild(card)
  })

  if (playSound && hasNew) {
    ding.currentTime = 0
    ding.play()
  }
}

/* ================= REALTIME ================= */
const channel = sb.channel("kitchen-bill")

channel.on(
  "postgres_changes",
  { event: "INSERT", schema: "public", table: "order_items" },
  async payload => {
    if (payload.new.status === "pending") {
      await loadOrdersMap()
      loadBills(true)
    }
  }
)

channel.on(
  "postgres_changes",
  { event: "UPDATE", schema: "public", table: "order_items" },
  () => loadBills()
)

channel.subscribe()

/* ================= INIT ================= */
;(async () => {
  await loadProducts()
  await loadTables()
  await loadOrdersMap()
  loadBills()
})()
</script>

</body>
</html>
