<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>üë®‚Äçüç≥ Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="icon" href="data:,">
</head>

<body class="bg-slate-900 text-white min-h-screen p-4">

<audio id="dingSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<div class="max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">üë®‚Äçüç≥ ‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß</h1>
  <div id="orderList" class="space-y-4"></div>
</div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://nvsptbbvxjulrpdebrhn.supabase.co"
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3B0YmJ2eGp1bHJwZGVicmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTc1NTAsImV4cCI6MjA4MzE5MzU1MH0.sQ8XqdAKCsaxWupP3QZjFOraEHyW8agSo3c3BR3I8ss"
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

/* ================= STATE ================= */
const orderList = document.getElementById("orderList")
const ding = document.getElementById("dingSound")

let knownItemIds = new Set()
let productMap = {}

/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  const { data, error } = await sb
    .from("products")
    .select("id,name")

  if (error) {
    console.error("loadProducts error", error)
    return
  }

  ;(data || []).forEach(p => {
    productMap[p.id] = p.name
  })
}

/* ================= LOAD ORDERS ================= */
async function loadOrders(playSound = false) {
  const { data, error } = await sb
    .from("order_items")
    .select(`
      id,
      order_id,
      product_id,
      mix_sauce_id,
      qty,
      option_special,
      option_mix,
      status
    `)
    .eq("status", "pending")
    .order("created_at", { ascending: true })

  if (error) {
    console.error("loadOrders error", error)
    return
  }

  const rows = data || []

  // map ‡πÇ‡∏ï‡πä‡∏∞
  const orderIds = [...new Set(rows.map(r => r.order_id))]
  let tableMap = {}

  if (orderIds.length > 0) {
    const { data: orders } = await sb
      .from("orders")
      .select("id, tables(table_no)")
      .in("id", orderIds)

    ;(orders || []).forEach(o => {
      tableMap[o.id] = o.tables?.table_no || "-"
    })
  }

  orderList.innerHTML = ""
  let hasNew = false

  rows.forEach(item => {
    if (!knownItemIds.has(item.id)) {
      knownItemIds.add(item.id)
      hasNew = true
    }

    const productName = productMap[item.product_id] || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠"
    const mixName =
      item.option_mix && item.mix_sauce_id
        ? productMap[item.mix_sauce_id]
        : ""

    const card = document.createElement("div")
    card.className = "bg-slate-800 p-4 rounded-xl border border-slate-700"

    card.innerHTML = `
      <div class="flex justify-between items-center mb-2">
        <div class="font-bold text-lg">
          üçΩÔ∏è ‡πÇ‡∏ï‡πä‡∏∞ ${tableMap[item.order_id] || "-"}
        </div>
        <button class="doneBtn bg-green-600 px-4 py-1 rounded">
          ‚úÖ ‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß
        </button>
      </div>

      <div class="text-xl font-bold">
        ${productName}
        ${item.option_special ? "(‡∏û‡∏¥‡πÄ‡∏®‡∏©)" : ""}
        ${mixName ? `(‡∏ú‡∏™‡∏° ${mixName})` : ""}
      </div>

      <div class="text-sm text-gray-300 mt-1">
        ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: <b>${item.qty}</b> ‡∏ó‡∏µ‡πà
      </div>
    `

    card.querySelector(".doneBtn").onclick = async () => {
      const confirm = await Swal.fire({
        title: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß?",
        text: `${productName} x ${item.qty}`,
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß",
        cancelButtonText: "‡∏¢‡∏±‡∏á"
      })

      if (!confirm.isConfirmed) return

      await sb
        .from("order_items")
        .update({ status: "done" })
        .eq("id", item.id)

      Swal.fire({
        toast: true,
        position: "top-end",
        icon: "success",
        title: "‡∏£‡∏±‡∏ö‡∏ó‡∏£‡∏≤‡∏ö‡πÅ‡∏•‡πâ‡∏ß",
        showConfirmButton: false,
        timer: 1200
      })

      loadOrders()
    }

    orderList.appendChild(card)
  })

  if (playSound && hasNew) {
    ding.currentTime = 0
    ding.play()
  }
}

/* ================= REALTIME (NO CHAIN) ================= */
const channel = sb.channel("kitchen-realtime")

channel.on(
  "postgres_changes",
  { event: "INSERT", schema: "public", table: "order_items" },
  payload => {
    if (payload.new.status === "pending") {
      loadOrders(true)
    }
  }
)

channel.on(
  "postgres_changes",
  { event: "UPDATE", schema: "public", table: "order_items" },
  () => {
    loadOrders()
  }
)

channel.subscribe()

/* ================= INIT ================= */
;(async () => {
  await loadProducts()
  loadOrders()
})()
</script>

</body>
</html>
